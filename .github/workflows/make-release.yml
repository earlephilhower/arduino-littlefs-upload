name: Build all and make release on tag

on:
  workflow_dispatch:
  push:
    tags:
    - '*'

jobs:
  build-vsix:
    runs-on: ubuntu-20.04
    steps:

    - uses: actions/checkout@v4
      with:
        submodules: true

    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: ./package-lock.json

    - name: Install NPM dependencies
      run: |
          npm install -g @vscode/vsce
          npm install

    - name: Build VSIX
      run: |
          rm -f *.vsix
          vsce package

    - name: Upload VSIX
      uses: actions/upload-artifact@v4
      with:
        name: arduino-littlefs-upload.vsix
        path: arduino-littlefs-upload*.vsix

  make-release:
    needs: build-vsix
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:

    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: .

    - name: Cleaning up VSIX
      run: |
          rev=$(git rev-parse --short HEAD)
          mkdir release
          cp ./arduino-littlefs-upload.vsix/arduino-littlefs-upload-*.vsix ./release/.
          ls -l release

    - name: Drafting release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "release/*"
        draft: true
        generateReleaseNotes: true
